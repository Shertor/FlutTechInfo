<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- ICONS -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<title>FlutterMe Info</title>
	</head>
	<body>
		<!-- HEADER -->
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="nav__logo">
					<i class="ri-windy-line nav__logo-icon"></i> Flutterme
				</a>

				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#home" class="nav__link">Home</a>
						</li>
						<li class="nav__item">
							<a href="#about" class="nav__link">About</a>
						</li>
						<li class="nav__item">
							<a href="#product" class="nav__link">Product</a>
						</li>
						<li class="nav__item">
							<a href="#faq" class="nav__link">FAQs</a>
						</li>
						<li class="nav__item">
							<a href="#contact" class="nav__link">Contact Us</a>
						</li>
					</ul>
					<div class="nav__close" id="nav-close">
						<i class="ri-close-line"></i>
					</div>
				</div>

				<div class="nav__toggle" id="nav-toggle">
					<i class="ri-menu-line"></i>
				</div>
			</nav>
		</header>

		<!-- MAIN -->
		<div class="main">
			<section class="home" id="home">
				<div class="home__container container grid">
					<img src="assets/img/icon.png" alt="Home icon" class="home__img" />

					<div class="home__data">
						<h1 class="home__title">
							A new innovational tool <br />
							for engineers
						</h1>
						<p class="home__description">
							Make your research and studies better.
						</p>
						<a href="#about" class="button button--flex">
							Explore <i class="ri-arrow-right-s-line button__icon"></i>
						</a>
					</div>

					<div class="home__social">
						<span class="home__social-follow">More Info</span>

						<div class="home__social-links">
							<a
								href="https://www.facebook.com/"
								target="_blank"
								class="home__social-link"
							>
								<i class="ri-facebook-line"></i>
							</a>
							<a
								href="https://www.instagram.com/"
								target="_blank"
								class="home__social-link"
							>
								<i class="ri-instagram-line"></i>
							</a>
							<a
								href="https://twitter.com/"
								target="_blank"
								class="home__social-link"
							>
								<i class="ri-twitter-line"></i>
							</a>
						</div>
					</div>
				</div>
			</section>

			<section class="about section container" id="about"></section>

			<section class="product section container" id="product"></section>

			<section class="faq section container" id="faq"></section>

			<section class="contact section container" id="contact"></section>
		</div>

		<!-- FOOTER -->
		<footer class="footer section"></footer>

		<script src="assets/js/main.js"></script>
	</body>
</html>
